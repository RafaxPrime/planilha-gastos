<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Planilha de Gastos Mensais</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #f5f5f5, #eaeaea);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 650px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background: #2c7be5;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1a5fd0;
        }

        .result {
            margin-top: 30px;
            text-align: center;
        }

        canvas {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìä Planilha de Gastos Mensais</h1>
    <p>Organize seu dinheiro de forma simples e visual</p>

    <label>Seu nome</label>
    <input type="text" id="nome">

    <label>Sal√°rio mensal (R$)</label>
    <input type="number" id="salario">

    <label>Aluguel (R$)</label>
    <input type="number" id="aluguel">

    <label>√Ågua (R$)</label>
    <input type="number" id="agua">

    <label>Luz (R$)</label>
    <input type="number" id="luz">

    <label>Internet (R$)</label>
    <input type="number" id="internet">

    <label>Deseja investir algum valor? (R$)</label>
    <input type="number" id="investimento">

    <button onclick="gerarRelatorio()">Gerar Relat√≥rio</button>

    <div class="result" id="resultado"></div>

    <canvas id="grafico"></canvas>
</div>

<script>
    let chart;

    function gerarRelatorio() {
        const nome = document.getElementById("nome").value;
        const salario = Number(document.getElementById("salario").value);
        const aluguel = Number(document.getElementById("aluguel").value);
        const agua = Number(document.getElementById("agua").value);
        const luz = Number(document.getElementById("luz").value);
        const internet = Number(document.getElementById("internet").value);
        const investimento = Number(document.getElementById("investimento").value);

        const totalContas = aluguel + agua + luz + internet;
        const restante = salario - totalContas - investimento;

        document.getElementById("resultado").innerHTML = `
            <h2>Ol√°, ${nome} üëã</h2>
            <p>Este √© o resumo da sua planilha financeira deste m√™s.</p>
            <p><strong>Sal√°rio:</strong> R$ ${salario.toFixed(2)}</p>
            <p><strong>Contas Fixas:</strong> R$ ${totalContas.toFixed(2)}</p>
            <p><strong>Investimento:</strong> R$ ${investimento.toFixed(2)}</p>
            <p><strong>Saldo Final:</strong> R$ ${restante.toFixed(2)}</p>
        `;

        const ctx = document.getElementById("grafico").getContext("2d");

        if (chart) {
            chart.destroy();
        }

        let cores;
        if (restante < 0) {
            cores = ["red", "red", "red"];
        } else {
            cores = ["#2c7be5", "#f5c542", "#2ecc71"];
        }

        chart = new Chart(ctx, {
            type: "pie",
            data: {
                labels: ["Contas Fixas", "Investimento", "Saldo Restante"],
                datasets: [{
                    data: [totalContas, investimento, Math.max(restante, 0)],
                    backgroundColor: cores
                }]
            }
        });
    }
</script>

</body>
</html>
